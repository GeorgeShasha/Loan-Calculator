<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount: R
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loanAmount"
          min="1"
          max="1000000"
          value="10000"
        />
      </p>
      <p>
        Interest Rate:
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="interestRate"
          min="1"
          max="100"
          value="10"
          step="0.1"
        />
        %
      </p>
      <p>
        Loan Term:
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loanTerm"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="monthlyPayment">
        Monthly Payment: <span id="monthlyPayment"></span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
